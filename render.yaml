services:
  # Backend Service
  - type: web
    name: deepfake-detection-backend
    rootDir: backend
    env: python
    buildCommand: pip install -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"

  # Frontend Service
  - type: web
    name: deepfake-detection-frontend
    rootDir: frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: deepfake-detection-backend
          property: host
